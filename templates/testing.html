<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">
                                Patient Information
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--label-align-right">
                    <div class="m-portlet__body">
                        <div class="m-form__section m-form__section--first">
                            
                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">
                                    Full Name:
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control m-input m-input--air m-input--pill" placeholder="Enter Full Name">
                                    <span class="m-form__help">
                                        Please Enter Patient's Full Name
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">
                                    Age:
                                </label>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control m-input m-input--air m-input--pill" placeholder="Enter Age">
                                    <span class="m-form__help">
                                        Please Enter Patient's Age
                                    </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-2 col-form-label">
                                    Upload OCT Image:
                                </label>
                                <div class="col-lg-6">
                                    <input type="file" class="form-control m-input m-input--air m-input--pill" placeholder="Enter Referred Doctor's Name">
                                    <span class="m-form__help">
                                        Please Upload OCT Image:
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions m-form__actions">
                            <div class="row">
                                <div class="col-lg-2"></div>
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-primary">
                                        Test & Create Report
                                    </button>
                                    <button type="reset" class="btn btn-secondary">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->

        </div>
    </div>
</div>
</div>
</div>
